<!DOCTYPE html>
<html ng-app="app">
	<head>
        <meta name="description" content="">
		<meta charset="utf-8">
		<meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1, user-scalable=no"/>
		<title ng-bind="title"></title>
		<link rel="stylesheet" type="text/css" href="css/styles.css">
        <script src="phonegap.js"></script>
	</head>

	<body ng-controller="AppCtrl">
        <header class="header align-center">
            <a href="" class="header__menu-button" ng-click="toggleHeaderMenu=!toggleHeaderMenu">
                <span class="icon-list2"></span>
            </a>
            <h1 class="header__title brand-color light" ng-bind="title"></h1>
        </header>

        <nav class="header__menu" ng-class="{'header__menu--open': toggleHeaderMenu==false }" ng-controller="navCtrl">
            <ul class="main-nav unstyled list-display">
                <li class="main-nav__item">
                    <a class="list-display__item delta" ng-class="{ active: activePath=='/' }" href="#/">
                        <span class="main-nav__icon icon-user"></span> Bio</a>
                </li>
                <li class="main-nav__item">
                    <a class="list-display__item delta" ng-class="{ active: activePath=='/news' }" href="#/news">
                        <span class="main-nav__icon icon-newspaper"></span> News</a>
                </li>
                <li class="main-nav__item">
                    <a class="list-display__item delta" ng-class="{ active: activePath=='/music' }" href="#/music">
                        <span class="main-nav__icon icon-music2"></span> Music</a>
                </li>
                <li class="main-nav__item">
                    <a class="list-display__item delta" ng-class="{ active: activePath=='/photos' }" href="#/photos">
                        <span class="main-nav__icon icon-docs"></span> Photo Gallery</a>
                </li>
                <li class="main-nav__item">
                    <a class="list-display__item delta" ng-class="{ active: activePath=='/videos' }" href="#/videos">
                        <span class="main-nav__icon icon-video"></span> Videos</a>
                </li>
                <li class="main-nav__item">
                    <a class="list-display__item delta" ng-class="{ active: activePath=='/schedule' }" href="#/schedule">
                        <span class="main-nav__icon icon-calendar"></span> Schedule</a>
                </li>
                <li class="main-nav__item">
                    <a class="list-display__item delta" ng-class="{ active: activePath=='/facebook' }" href="#/facebook">
                        <span class="main-nav__icon icon-facebook3"></span> Like on Facebook</a>
                </li>
                <li class="main-nav__item">
                    <a class="list-display__item delta" ng-class="{ active: activePath=='/twitter' }" href="#/twitter">
                        <span class="main-nav__icon icon-twitter"></span> Follow on Twitter</a>
                </li>
                <li class="main-nav__item">
                    <a class="list-display__item delta" ng-class="{ active: activePath=='/message' }" href="#/message">
                        <span class="main-nav__icon icon-mail"></span> Send Message</a>
                </li>
                <li class="main-nav__item">
                    <a class="list-display__item delta" ng-class="{ active: activePath=='/more-info' }" href="#/more-info">
                        <span class="main-nav__icon icon-info2"></span> More Info</a>
                </li>
            </ul>
        </nav>



        <div class="page view-animate" ng-view></div>

        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="js/jquery.swipebox.js"></script>
        <script src="js/app.js"></script>

        <script type="text/javascript">
            ;( function( $ ) {
                $('.swipebox').on('click', function(e){
                    e.preventDefault();
                });

                $( '.swipebox' ).swipebox();

            } )( jQuery );
        </script>
	</body>
</html>
